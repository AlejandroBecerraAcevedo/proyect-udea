<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">
        <mat-card>
            <mat-card-content>
                <mat-toolbar color="primary">
                    <span>Entidades</span>
                </mat-toolbar>
                <div class="container" fxLayout="row" fxLayoutAlign="center none">
                    <div fxFlex="100%" class="text-center animate">
                        <mat-table [dataSource]="data$" class="mat-elevation-z8">
                            <ng-container matColumnDef="id">
                                <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                                <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
                            </ng-container>

                            <!-- actions -->
                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef>
                                    <button mat-icon-button (click) = "add()"
                                        matTooltip="Crear" color="primary">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row; let i=index;">
                                    <button mat-icon-button (click)="edit(row.id)"
                                        matTooltip="Editar" color="accent">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button (click) ="delete(row.id)"
                                        matTooltip="Eliminar"
                                        color="accent">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        </mat-table>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
