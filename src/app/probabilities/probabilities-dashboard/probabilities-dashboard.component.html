<div class="container" fxLayout="row" fxLayoutAlign="center none" style="padding-top: 10px;">
    <div fxFlex="95%">
        <mat-card-content>

            <mat-toolbar color="primary">
                <span>Probabilidades</span>
            </mat-toolbar>

            <form [formGroup]="form" >
                <div class="container" fxLayout="row" fxLayoutGap="20" style="padding-top: 10px;">

               
                    <div fxFlex="33%" fxLayout="column">
                        <label id="example-radio-group-label" style="padding-left: 10px;">Género</label>
                        <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="gender">
                            <mat-radio-button value="MASC">Masculino</mat-radio-button>
                            <mat-radio-button value="FEME">Femenino</mat-radio-button>
                            <mat-error *ngIf="form.get('gender')?.hasError('required')">Debes elegir un género</mat-error>
                        </mat-radio-group>
                    </div>
    
                    <mat-form-field appearance="fill" fxFlex="33%">
                        <mat-label>Municipio</mat-label>
                        <mat-select name="municipality" formControlName="idMunicipality">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let mp of municipalities"  [value]="mp.codigo_ciudad">
                                {{mp.nombre_ciudad}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('idMunicipality')?.hasError('required')">Debes elegir un municipio</mat-error>
                    </mat-form-field>
    
                    <mat-form-field appearance="fill" fxFlex="33%">
                        <mat-label>Estrato Social</mat-label>
                        <mat-select name="socialStratum" formControlName="idSocialStratum">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let ss of socialStratums"  [value]="ss.id">
                                {{ss.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('idSocialStratum')?.hasError('required')">Debes elegir un estrato social</mat-error>
                    </mat-form-field>
    
                </div>

                <div class="container" fxLayout="row" fxLayoutGap="20" style="padding-top: 10px;">

                    <mat-form-field appearance="fill" fxFlex="100%">
                        <mat-label>Programa Académico</mat-label>
                        <mat-select name="program" formControlName="idProgram">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let pg of programs"  [value]="pg.codigo_programa">
                                {{pg.nombre_programa}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('idProgram')?.hasError('required')">Debes elegir un programa</mat-error>
                    </mat-form-field>
                </div>

            </form>
            

            
            <div  fxLayout="row" fxLayoutAlign="end center">
                <button  fxFlex="20%" mat-raised-button color="primary" (click)="onCalculateProbability()" >Calcular</button>
            </div>
            
        </mat-card-content>

    </div>
</div>
